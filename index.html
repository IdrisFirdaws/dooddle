<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dooddles</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">

</head>

<body>
    <div class="head">
        <h1>Welcome to Dooddles</h1>
        <h3>Let's draw something awesome</h3>
    </div>
    <main>

        <div class="content">
            <div class="buttons">

                <h3>Choose a color</h3>

                <button class="color-button" id="black-btn">Black</button>
                <button class="color-button" id="red-btn">Red</button>
                <button class="color-button" id="yellow-btn">yellow</button>
                <button class="color-button" id="blue-btn">Blue</button>

                <button id="refresh-btn">Refresh</button>
            </div>

            <canvas id="canvas" width="800" height="800"></canvas>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
